<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números da Sorte — Apostas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold">🎲 Números da Sorte</h1>
    <p class="opacity-90">Aposta: <strong>R$ 2,00</strong> • Prêmio: <strong>R$ 150,00</strong></p>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4">
  <section class="grid lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-xl font-bold">Escolha um número disponível</h2>
        <a href="admin.html" class="text-xs underline opacity-70 hover:opacity-100">Área do admin</a>
      </div>
      <div id="grid" class="grid grid-cols-5 sm:grid-cols-10 gap-2"></div>
      <div class="mt-3 text-xs text-gray-600">Legenda:
        <span class="inline-flex items-center gap-1"><span class="w-3 h-3 rounded bg-white border border-gray-300 inline-block"></span> Livre</span> ·
        <span class="inline-flex items-center gap-1"><span class="w-3 h-3 rounded bg-yellow-400 inline-block"></span> Reservado</span> ·
        <span class="inline-flex items-center gap-1"><span class="w-3 h-3 rounded bg-green-500 inline-block"></span> Pago</span>
      </div>
    </div>

    <div>
      <form id="form" class="bg-white rounded-lg shadow p-4 space-y-3">
        <h3 class="text-lg font-semibold">Finalize sua participação</h3>
        <input type="text" name="nome" placeholder="Seu nome" required class="w-full p-2 border rounded">
        <input type="text" name="whats" placeholder="WhatsApp com DDD" required class="w-full p-2 border rounded">
        <input type="number" id="numero" name="numero" placeholder="Número escolhido" readonly required class="w-full p-2 border rounded bg-gray-100">
        <input type="file" name="file" accept="image/*,.pdf" required class="w-full p-2 border rounded">
        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">Enviar participação</button>
        <div id="msg" class="text-sm mt-2"></div>
      </form>
    </div>
  </section>
</main>

<footer class="text-center text-xs text-gray-500 p-4">© 2025 — Interface hospedada no GitHub Pages</footer>

<script src="assets/app.js"></script>
</body>
</html>
