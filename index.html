<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PabloDesigners - Criamos sua Logomarca</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>🎨 PabloDesigners</h1>
    <p>Original • 100% confiável</p>
    <a href="https://wa.me/5534998110946" class="btn-whatsapp">💬 Orçamento via WhatsApp</a>
  </header>

  <main>
    <section id="generator">
      <h2>Gerador de Logomarcas Grátis</h2>
      <input type="text" id="logoText" placeholder="Digite o nome da sua marca">
      <select id="styleSelect">
        <option value="clean">Clean</option>
        <option value="neon">Neon</option>
        <option value="gradiente">Gradiente</option>
        <option value="selo">Selo</option>
      </select>
      <select id="bgSelect">
        <option value="white">Fundo Claro</option>
        <option value="black">Fundo Escuro</option>
        <option value="transparent">Transparente</option>
      </select>
      <button onclick="generateLogo()">Gerar Logo</button>
      <canvas id="logoCanvas" width="400" height="200"></canvas>
      <button onclick="downloadLogo()">⬇️ Download PNG</button>
    </section>

    <section id="gallery">
      <h2>🖼️ Minhas Logos Geradas</h2>
      <div id="logoGallery"></div>
    </section>

    <section id="contact">
      <h2>📩 Entre em Contato</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="message" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="pix">
      <h2>💳 Pagamento via Pix</h2>
      <p>Chave Pix: <b>11778657699</b></p>
      <div id="qrcode"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 PabloDesigners - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
