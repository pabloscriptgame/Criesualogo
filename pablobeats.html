
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PabloBeats — 50 Beats Grátis</title>
<meta name="description" content="Página com player fixo, busca, shuffle e 50 beats grátis para ouvir e baixar." />
<meta name="theme-color" content="#070716" />
<style>
/* CSS básico inline (copiado da versão original para manter estilo) */
body{margin:0;background:#070716;color:#fff;font-family:Arial,sans-serif}
.banner{padding:20px;text-align:center;background:#0a0b15}
h1{margin:0;font-size:28px;color:#d5c6ff}
.btn{display:inline-block;padding:8px 12px;background:#8b5cf6;color:#fff;border:none;border-radius:6px;text-decoration:none;margin:5px}
.section{padding:15px;margin:15px;background:rgba(255,255,255,.05);border-radius:10px}
.grid{display:grid;gap:12px}
@media(min-width:760px){.grid{grid-template-columns:1fr 1fr}}
.card{padding:10px;background:rgba(255,255,255,.06);border-radius:10px}
.playing-badge{display:none;position:absolute}
audio{width:100%;margin-top:8px}
.player{position:fixed;left:0;right:0;bottom:0;background:#111;padding:10px;display:flex;justify-content:space-between;align-items:center;color:#fff}
.progress{height:6px;background:#333;border-radius:3px;width:100%;overflow:hidden;margin-left:10px}
.progress span{display:block;height:100%;background:linear-gradient(90deg,#8b5cf6,#22d3ee);width:0%}
</style>
</head>
<body>
<section class="banner">
  <h1>PabloBeats</h1>
  <a class="btn" href="http://www.pablologomarcas.online">← Voltar ao PabloLogos</a>
</section>

<main class="container">
<section class="section">
<h3>Beats Grátis para Ouvir e Baixar</h3>
<div class="grid" id="grid"></div>
</section>
</main>

<div class="player" id="player" hidden>
  <div id="trackTitle">—</div>
  <button class="btn" id="prevBtn">⏮</button>
  <button class="btn" id="playPauseBtn">▶️</button>
  <button class="btn" id="nextBtn">⏭</button>
  <div class="progress"><span id="progressBar"></span></div>
</div>

<script>
const grid = document.getElementById('grid');
const beats = [];
for(let i=1;i<=50;i++){
  const bpm = 120 + (i % 20);
  const genres = 'trap/hardtrap/rocktrap';
  const audioUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-' + ((i%16)+1) + '.mp3';
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = '<strong>Beat '+i+'</strong> <div>BPM '+bpm+' · '+genres+'</div><audio controls preload="none" src="'+audioUrl+'"></audio>';
  grid.appendChild(card);
  beats.push({card, audio: card.querySelector('audio'), title:'Beat '+i, small:'BPM '+bpm+' · '+genres});
}
const player = document.getElementById('player');
const titleEl = document.getElementById('trackTitle');
const progressEl = document.getElementById('progressBar');
const playPauseBtn = document.getElementById('playPauseBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
let currentIndex=-1;
function pauseOthers(except){ beats.forEach(b=>{if(b.audio!==except)b.audio.pause();});}
function playAt(i){
 if(i<0||i>=beats.length)return;
 currentIndex=i;
 const b=beats[i];
 pauseOthers(b.audio);
 b.audio.play();
 titleEl.textContent=b.title+' — '+b.small;
 player.hidden=false;
}
beats.forEach((b,i)=>{
 b.audio.addEventListener('play',()=>{playAt(i);playPauseBtn.textContent='⏸';});
 b.audio.addEventListener('pause',()=>{if(i===currentIndex)playPauseBtn.textContent='▶️';});
 b.audio.addEventListener('timeupdate',()=>{
  const p=(b.audio.currentTime/(b.audio.duration||1))*100;
  progressEl.style.width=p+'%';
 });
 b.audio.addEventListener('ended',()=>playAt((i+1)%beats.length));
});
playPauseBtn.addEventListener('click',()=>{
 const b=beats[currentIndex];
 if(!b)return;
 if(b.audio.paused)b.audio.play();else b.audio.pause();
});
nextBtn.addEventListener('click',()=>playAt((currentIndex+1)%beats.length));
prevBtn.addEventListener('click',()=>playAt((currentIndex-1+beats.length)%beats.length));
</script>
</body>
</html>
